<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPLC Intervention Plan Generator</title>
    <link rel="stylesheet" href="/IPLC-IP/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel: Data Entry -->
        <div class="panel data-entry">
            <h2>Client Information</h2>
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" placeholder="Enter client name">
            </div>
            <div class="form-group">
                <label for="planDate">Plan Date:</label>
                <input type="date" id="planDate">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency:</label>
                <input type="text" id="frequency" placeholder="e.g., 2">
            </div>
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="text" id="duration" placeholder="e.g., 30">
            </div>
            <div class="form-group">
                <label for="language">Language of Intervention:</label>
                <select id="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="English and Spanish">English and Spanish</option>
                </select>
            </div>
            
            <h2>Goal Categories</h2>
            <div class="goal-categories">
                <label class="checkbox-container">
                    <input type="checkbox" value="articulation">
                    <span class="checkbox-label">Articulation</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" value="attention">
                    <span class="checkbox-label">Attention</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" value="executive">
                    <span class="checkbox-label">Executive Function</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" value="expressive">
                    <span class="checkbox-label">Expressive Language</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" value="fluency">
                    <span class="checkbox-label">Fluency</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" value="pragmatic">
                    <span class="checkbox-label">Pragmatic Language</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" value="receptive">
                    <span class="checkbox-label">Receptive Language</span>
                </label>
            </div>

            <h2>Goals</h2>
            <div class="goals-section">
                <div class="search-container">
                    <input type="text" id="goalSearch" placeholder="Search goals...">
                </div>
                <div id="goalsList" class="goals-list">
                    <!-- Goals will be populated here -->
                </div>
            </div>
        </div>

        <!-- Right Panel: Live Preview -->
        <div class="panel preview">
            <div class="preview-controls">
                <button id="generateSummary" class="primary-button">Generate Summary</button>
                <button id="saveAsPdf" class="primary-button">Save as PDF</button>
                <button id="saveAsDoc" class="secondary-button">Save as DOCX</button>
            </div>
            <div class="preview-content">
                <div id="previewDocument" class="preview-document">
                    <div class="preview-sidebar">
                        <div class="vertical-text">INTERVENTION PLAN</div>
                    </div>
                    <div class="preview-content-container">
                        <!-- Preview content will be dynamically updated -->
                        <div id="planSummary" class="preview-section" style="display: none;">
                            <h3>Plan Summary</h3>
                            <p id="summaryText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="/IPLC-IP/db.js?v=1" type="module" crossorigin="anonymous"></script>
    <script src="/IPLC-IP/app.js?v=1" type="module" crossorigin="anonymous"></script>
</body>
</html>
